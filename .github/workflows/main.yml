name: Run mkepg.sh with jq

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */8 * * *'  # Запуск каждые 8 часов

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run mkepg.sh
        run: |
          bash mkepg.sh > epgm.xml
